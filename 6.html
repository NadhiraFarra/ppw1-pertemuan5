<html>
<head>
    <title>Margin</title>
    <style>
        .margin-all {
            border: 3px solid violet;
            margin: 10px 5px 2px 20px;
        }
        .margin-each {
            border: 3px solid cyan;
            margin-top: 5px;
            margin-right: 40px;
            margin-bottom: 15px;
            margin-left: 25px;
        }
    </style>
</head>

<body>
    <p class="margin-all">Ini adalah tag p dengan margin </p>
    <p class="margin-each">Ini adalah tag p dengan margin </p>
</body>
</html>
