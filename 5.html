<html>
<head>
    <title>Padding</title>
    <style>
        .padding-all {
            border: 5px solid violet;
            padding: 10px 5px 2px 20px;
        }
        .padding-each {
            border: 5px solid cyan;
            padding-top: 5px;
            padding-right: 10px;
            padding-bottom: 15px;
            padding-left: 25px;
        }
    </style>
</head>

<body>
    <p class="padding-all">Ini padding-all, border berwarna violet</p>
    dan
    <p class="padding-each">Ini padding-each, border berwarna cyan</p>
</body>
</html>
